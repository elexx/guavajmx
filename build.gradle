group 'com.github.elexx'
version '0.0.1-SNAPSHOT'

apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:11.0'
    testCompile 'org.assertj:assertj-core:3.6.2'
    testCompile 'org.testng:testng:6.10'
}

test {
    useTestNG()
    testLogging {
        exceptionFormat = 'full'
    }
}
